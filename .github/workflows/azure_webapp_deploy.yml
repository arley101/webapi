name: Deploy to Azure App Service - Simplified

on:
  push:
    branches: [ production ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_WEBAPP_NAME: elitedynamicsapi
  AZURE_RESOURCE_GROUP: Memorycognitiva
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Validate app structure
      run: |
        echo "✅ Verificando estructura..."
        test -f app/main.py || (echo "❌ app/main.py no encontrado" && exit 1)
        test -f requirements.txt || (echo "❌ requirements.txt no encontrado" && exit 1)
        python -c "from app.main import app; print('✅ App se importa correctamente')"

    - name: Azure Login (OIDC)
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: .
        clean: true

    - name: Health check
      run: |
        echo "⏳ Esperando que la app inicie..."
        sleep 60
        
        # Health check básico
        for i in {1..5}; do
          echo "Intento $i de health check..."
          status=$(curl -s -o /dev/null -w "%{http_code}" "https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health")
          if [ "$status" = "200" ]; then
            echo "✅ Health check exitoso!"
            break
          fi
          echo "⏳ Status: $status, reintentando..."
          sleep 30
        done
